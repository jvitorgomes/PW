<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            .vermelho {
                color: red;
            }
            .borda{
                border: solid blue;
            }
        </style>
        <script src="C:\/jquery/jquery-1.11.2.js" type="text/javascript">
            $(document).ready(function () {
                $("button").click(function () {
                    $("p").addClass("vermelho");
                });
            });
        </script>
    </head>
    <body>
        <h1>Adiciona uma classe css para a tag 'p' ao clicar no botão</h1>
        <h2>Cabeçalho</h1>
        <p>Isso é um paragrafo</p>
        <p>Isso é outro paragrafo</p>
        <button>Clique Aqui</button><br>
    </body>
</html>
