<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="js/jquery.js" type="text/javascript"></script>
        <style type="text/css">
            .vermelho {
                color: red;
            }
        </style>
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    $("p").removeClass("vermelho");
                });
            });
        </script>
    </head>
    <body>
        <h1>remova a classe vermelho da css 'p' ao clicar no botão</h1>
        <h2>Cabeçalho</h2>
        <p class="vermelho">Isso é um paragrafo.</p>
        <p class="vermelho">Isso é outro paragrafo.</p>
        <button>Clique Aqui</button><br>
    </body>
</html>
